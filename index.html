<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA Shop</title>
    <link rel="stylesheet" href="./src/scss/main.css" />
  </head>
  <body>
    <header>
      <div class="container nav-container h-100">
        <nav
          class="navbar d-flex justify-content-between align-items-center h-100"
        >
          <div class="menus d-flex justify-content-between align-items-center">
            <a href="">男款</a>
            <a href="">女款</a>
            <a href="">最新消息</a>
            <a href="">客製商品</a>
            <a href="">聯絡我們</a>
          </div>
          <div class="logo">
            <a href="#"><img src="" alt="Logo" class="logo-img" /></a>
          </div>
          <div class="icons d-flex align-items-center">
            <div class="icon">
              <a href=""
                ><img src="" alt="Search Icon" class="icon-search"
              /></a>
            </div>
            <div class="icon">
              <a href=""><img src="" alt="Shop Icon" class="icon-shop" /></a>
            </div>
            <label for="toggle-mode-checkbox" class="icon">
              <div class="mode-icon">
                <img src="" alt="Mode Icon" class="icon-mode" />
              </div>
            </label>
            <input type="checkbox" id="toggle-mode-checkbox" class="d-none" />
          </div>

          <!-- hamburger list -->
          <label for="hamburger-ckeckbox" class="hamburger">
            <img src="" alt="toggle the list" />
          </label>
          <input type="checkbox" class="checkbox" id="hamburger-ckeckbox" />

          <div class="toggle-show">
            <div class="menus">
              <a href="">男款</a>
              <a href="">女款</a>
              <a href="">最新消息</a>
              <a href="">客製商品</a>
              <a href="">聯絡我們</a>
            </div>
            <div class="icons">
              <div class="icon">
                <a href=""
                  ><img src="" alt="Search Icon" class="icon-search"
                /></a>
              </div>
              <div class="icon">
                <a href=""><img src="" alt="Shop Icon" class="icon-shop" /></a>
              </div>
              <label for="toggle-mode-checkbox" class="icon">
                <div class="mode-icon">
                  <img src="" alt="Mode Icon" class="icon-mode" />
                </div>
              </label>
              <input type="checkbox" id="toggle-mode-checkbox" class="d-none" />
            </div>
          </div>
          <!-- end of hamburger list -->
        </nav>
      </div>
    </header>

    <main>
      <div class="main-container container pt-8">
        <section class="pay-container">
          <div class="stepper">
            <h3 class="stepper-title">結帳</h3>
            <div class="stepper-container d-flex justify-content-between">
              <div class="step active d-flex align-items-center pr-6">
                <div class="circle"></div>
                <div class="progress-label">寄送地址</div>
                <div class="progress progress-left"></div>
              </div>
              <div class="step d-flex align-items-center px-6">
                <div class="circle"></div>
                <div class="progress-label">運送方式</div>
                <div class="progress progress-right"></div>
              </div>
              <div class="step d-flex align-items-center pl-6">
                <div class="circle"></div>
                <div class="progress-label">付款資訊</div>
              </div>
            </div>
          </div>

          <div class="forms">
            <div class="form-container">
              <form action="" class="form-part">
                <div class="step-one part">
                  <h4 class="form-title address-tilte mt-4">寄送地址</h4>
                  <div class="appellation">
                    <label for="appellation">稱謂</label>
                    <div class="select-wrapper">
                      <select name="appellation" id="appellation" required>
                        <option value="">請選擇稱謂</option>
                        <option value="man">先生</option>
                        <option value="woman">小姐</option>
                      </select>
                    </div>
                  </div>
                  <div class="name">
                    <label for="name">姓名</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="請輸入姓名"
                      required
                    />
                  </div>
                  <div class="phone">
                    <label for="phone">電話</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="請輸入行動電話"
                      required
                    />
                  </div>
                  <div class="email">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="請輸入電子郵件"
                      required
                    />
                  </div>
                  <div class="city">
                    <label for="city">縣市</label>
                    <div class="select-wrapper">
                      <select name="city" id="city" required>
                        <option value="" selected>請選擇縣市</option>
                        <option value="tapei">台北市</option>
                        <option value="new-taipei">新北市</option>
                        <option value="taoyuan">桃園市</option>
                        <option value="taichung">台中市</option>
                        <option value="tainan">台南市</option>
                        <option value="kaohsiung">高雄市</option>
                      </select>
                    </div>
                  </div>
                  <div class="address">
                    <label for="address">地址</label>
                    <input
                      type="text"
                      name="address"
                      id="address"
                      placeholder="請輸入地址"
                      required
                    />
                  </div>
                </div>

                <div class="step-two part d-none">
                  <h4 class="form-title mt-4">運送方式</h4>
                  <label for="standard-deliver">
                    <input
                      type="radio"
                      name="deliver"
                      id="standard-deliver"
                      value="0"
                    />
                    <div class="deliver-info">
                      <h5>標準運送</h5>
                      <p>約 3~7 個工作天</p>
                    </div>
                    <div class="cost">
                      <p>免費</p>
                    </div>
                  </label>
                  <label for="dhl-deliver">
                    <input
                      type="radio"
                      name="deliver"
                      id="dhl-deliver"
                      value="500"
                    />
                    <div class="deliver-info">
                      <h5>DHL 貨運</h5>
                      <p>48 小時內送達</p>
                    </div>
                    <div class="cost">
                      <p>$500</p>
                    </div>
                  </label>
                </div>

                <div class="step-three part d-none">
                  <h4 class="form-title mt-4">付款資訊</h4>
                  <div class="card-name">
                    <label for="card-name">持卡人姓名</label>
                    <input
                      type="text"
                      name="card-name"
                      id="card-name"
                      placeholder="John Doe"
                    />
                  </div>
                  <div class="card-number">
                    <label for="card-number">卡號</label>
                    <input
                      type="text"
                      name="card-number"
                      id="card-number"
                      placeholder="1111 2222 3333 4444"
                    />
                  </div>
                  <div class="card-date">
                    <label for="card-date">有效期限</label>
                    <input
                      type="text"
                      name="card-date"
                      id="card-date"
                      placeholder="MM/YY"
                    />
                  </div>
                  <div class="card-code">
                    <label for="card-code">CVC / CCV</label>
                    <input
                      type="text"
                      name="card-code"
                      id="card-code"
                      placeholder="123"
                    />
                  </div>
                </div>

                <section class="section-btn">
                  <div class="divider mt-12 mb-6"></div>
                  <div
                    class="btn-container d-flex justify-content-between align-items-center"
                  >
                    <button class="btn btn-back" disabled="disabled"></button>
                    <button class="btn btn-primary">下一步 &rarr;</button>
                  </div>
                </section>
              </form>
            </div>
          </div>
        </section>

        <section class="cart-container">
          <div class="cart">
            <h5 class="cart-tilte">購物籃</h5>
            <div class="products">
              <!-- render from JS -->
              <div class="product">
                <div class="product-image">
                  <img
                    src="./public/image/product_01@2x.png"
                    alt="Product_01"
                  />
                </div>
                <div class="product-data">
                  <div class="product-info">
                    <p class="name">破壞補丁修身牛仔褲</p>
                    <div class="count-container d-flex">
                      <button
                        class="btn dtn-minus d-flex justify-content-center align-items-center"
                      >
                        -
                      </button>
                      <p class="count">1</p>
                      <button
                        class="btn btn-plus d-flex justify-content-center align-items-center"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  <div class="product-cost">$3,999</div>
                </div>
              </div>
              <div class="product">
                <div class="product-image">
                  <img
                    src="./public/image/product_02@2x.png"
                    alt="Product_02"
                  />
                </div>
                <div class="product-data">
                  <div class="product-info">
                    <p class="name">刷色直筒牛仔褲</p>
                    <div class="count-container d-flex">
                      <button
                        class="btn btn-minus d-flex justify-content-center align-items-center"
                      >
                        -
                      </button>
                      <p class="count">1</p>
                      <button
                        class="btn btn-plus d-flex justify-content-center align-items-center"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  <div class="product-cost">$1,299</div>
                </div>
              </div>
            </div>
            <div class="cost-container">
              <div
                class="delivery type-group d-flex justify-content-between align-items-center"
              >
                <p class="cost-name">運費</p>
                <div class="cost delivery-cost">
                  <!-- render from JS -->
                  免費
                </div>
              </div>
              <div
                class="total type-group d-flex justify-content-between align-items-center"
              >
                <p class="cost-name">小計</p>
                <div class="cost total-cost">
                  <!-- render from JS -->
                  $5,298
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div
        class="container footer-container d-flex justify-content-between align-items-center"
      >
        <div class="logo">
          <a href="#"><img src="" alt="Logo" class="logo-img" /></a>
        </div>
        <div class="info d-flex justify-content-between">
          <div class="service d-flex flex-column">
            <h5>客戶服務</h5>
            <a href="">運送說明</a>
            <a href="">退換貨相關</a>
            <a href="">付款資訊</a>
            <a href="">FAQ</a>
          </div>
          <div class="about d-flex flex-column">
            <h5>關於我們</h5>
            <a href="">品牌故事</a>
            <a href="">媒體聯繫</a>
            <a href="">Press kit</a>
          </div>
          <div class="term d-flex flex-column">
            <h5>資訊</h5>
            <a href="">隱私權政策</a>
            <a href="">Cookie</a>
            <a href="">GDPR</a>
          </div>
          <div class="follow-us d-flex flex-column">
            <h5>追蹤 ALPHA Shop</h5>
            <p>+886 02123-45678</p>
            <div class="icons">
              <a href="" class="icon facebook"
                ><img src="" alt="" class="icon-img facebook-img"
              /></a>
              <a href="" class="icon instagram"
                ><img src="" alt="" class="icon-img instagram-img"
              /></a>
              <a href="" class="icon whatsapp"
                ><img src="" alt="" class="icon-img whatsapp-img"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- import JS -->
    <script src="./src/main.js"></script>
  </body>
</html>
