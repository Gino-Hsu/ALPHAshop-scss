<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA Shop</title>
    <link rel="stylesheet" href="./src/scss/main.css" />
  </head>
  <body>
    <header>
      <div class="container nav-container h-100">
        <nav
          class="navbar d-flex justify-content-between align-items-center h-100"
        >
          <div class="menus d-flex justify-content-between align-items-center">
            <a href="">男款</a>
            <a href="">女款</a>
            <a href="">最新消息</a>
            <a href="">客製商品</a>
            <a href="">聯絡我們</a>
          </div>
          <div class="logo">
            <a href="#"><img src="" alt="Logo" class="logo-img" /></a>
          </div>
          <div class="icons d-flex align-items-center">
            <div class="icon">
              <a href=""
                ><img src="" alt="Search Icon" class="icon-search"
              /></a>
            </div>
            <div class="icon">
              <a href=""><img src="" alt="Shop Icon" class="icon-shop" /></a>
            </div>
            <div class="icon">
              <a href=""><img src="" alt="Mode Icon" class="icon-mode" /></a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-container container pt-8">
        <section class="pay-container">
          <div class="stepper">
            <h3 class="stepper-title">結帳</h3>
            <div class="stepper-container d-flex justify-content-between">
              <div class="step active d-flex align-items-center pr-6">
                <div class="circle"></div>
                <div class="progress-label">寄送地址</div>
                <div class="progress progress-left"></div>
              </div>
              <div class="step d-flex align-items-center px-6">
                <div class="circle"></div>
                <div class="progress-label">運送方式</div>
                <div class="progress progress-right"></div>
              </div>
              <div class="step d-flex align-items-center pl-6">
                <div class="circle"></div>
                <div class="progress-label">付款資訊</div>
              </div>
            </div>
          </div>

          <div class="forms">
            <div class="form-container">
              <form action="">
                <div class="step-one">
                  <h4 class="form-title address-tilte mt-4">寄送地址</h4>
                  <div class="appellation">
                    <label for="appellation">稱謂</label>
                    <div class="select-wrapper">
                      <select name="appellation" id="appellation" required>
                        <option value="">請選擇稱謂</option>
                        <option value="man">先生</option>
                        <option value="woman">小姐</option>
                      </select>
                    </div>
                  </div>
                  <div class="name">
                    <label for="name">姓名</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="請輸入姓名"
                      required
                    />
                  </div>
                  <div class="phone">
                    <label for="phone">電話</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="請輸入行動電話"
                      required
                    />
                  </div>
                  <div class="email">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="請輸入電子郵件"
                      required
                    />
                  </div>
                  <div class="city">
                    <label for="city">縣市</label>
                    <div class="select-wrapper">
                      <select name="city" id="city" required>
                        <option value="" selected>請選擇縣市</option>
                        <option value="tapei">台北市</option>
                        <option value="new-taipei">新北市</option>
                        <option value="taoyuan">桃園市</option>
                        <option value="taichung">台中市</option>
                        <option value="tainan">台南市</option>
                        <option value="kaohsiung">高雄市</option>
                      </select>
                    </div>
                  </div>
                  <div class="address">
                    <label for="address">地址</label>
                    <input
                      type="text"
                      name="address"
                      id="address"
                      placeholder="請輸入地址"
                      required
                    />
                  </div>
                </div>

                <div class="step-two">
                  <h4 class="form-title mt-4">運送方式</h4>
                  <label for="standard-deliver">
                    <input
                      type="radio"
                      name="deliver"
                      id="standard-deliver"
                      value="0"
                    />
                    <div class="deliver-info">
                      <h5>標準運送</h5>
                      <p>約 3~7 個工作天</p>
                    </div>
                    <div class="cost">
                      <p>免費</p>
                    </div>
                  </label>
                  <label for="dhl-deliver">
                    <input
                      type="radio"
                      name="deliver"
                      id="dhl-deliver"
                      value="500"
                    />
                    <div class="deliver-info">
                      <h5>DHL 貨運</h5>
                      <p>48 小時內送達</p>
                    </div>
                    <div class="cost">
                      <p>$500</p>
                    </div>
                  </label>
                </div>

                <div class="step-three">
                  <h4 class="form-title mt-4">付款資訊</h4>
                  <div class="card-name">
                    <label for="card-name">持卡人姓名</label>
                    <input
                      type="text"
                      name="card-name"
                      id="card-name"
                      placeholder="John Doe"
                    />
                  </div>
                  <div class="card-number">
                    <label for="card-number">卡號</label>
                    <input
                      type="text"
                      name="card-number"
                      id="card-number"
                      placeholder="1111 2222 3333 4444"
                    />
                  </div>
                  <div class="card-date">
                    <label for="card-date">有效期限</label>
                    <input
                      type="text"
                      name="card-date"
                      id="card-date"
                      placeholder="MM/YY"
                    />
                  </div>
                  <div class="card-code">
                    <label for="card-code">CVC / CCV</label>
                    <input
                      type="text"
                      name="card-code"
                      id="card-code"
                      placeholder="123"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section class="chart"></section>
      </div>
    </main>

    <!-- import JS -->
    <script src="./src/main.js"></script>
  </body>
</html>
